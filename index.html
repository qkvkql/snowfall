<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link href="images/logo.png" type="image/x-icon" rel="shortcut icon" />
	<link rel="stylesheet" href="index.css" type="text/css" />
	<script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js" type="text/javascript"></script>
	<title>获取经纬度和降雪量</title>
</head>
<body>
    <div class="part1">
        <h1 style="font-size:18px;">获取经纬度和考察项</h1>
        <div style="height:50px;">
            谷歌地球纬度：<input id="lat" style="height:36px;"></input>
            <button id="btn1">获取纬度</button>
            <span id="r1"></span>
        </div>
        <div style="height:50px;">
            谷歌地球经度：<input id="lon" style="height:36px;"></input>
            <button id="btn2">获取经度</button>
            <span id="r2"></span>
        </div>
        <div>
            小麦芽剪贴板：
            <textarea id="sf" style="width: 165px; height:100px;"></textarea>
            <button id="btn3">获取年度总和</button>
            <span id="r3"></span>
        </div>
        <div>
            <table>
                <th>月度数据</th>
                <tr>
                    <td>1月</td>
                    <td id="rm1"></td>
                    <td>7月</td>
                    <td id="rm7"></td>
                </tr>
                <tr>
                    <td>2月</td>
                    <td id="rm2"></td>
                    <td>8月</td>
                    <td id="rm8"></td>
                </tr>
                <tr>
                    <td>3月</td>
                    <td id="rm3"></td>
                    <td>9月</td>
                    <td id="rm9"></td>
                </tr>
                <tr>
                    <td>4月</td>
                    <td id="rm4"></td>
                    <td>10月</td>
                    <td id="rm10"></td>
                </tr>
                <tr>
                    <td>5月</td>
                    <td id="rm5"></td>
                    <td>11月</td>
                    <td id="rm11"></td>
                </tr>
                <tr>
                    <td>6月</td>
                    <td id="rm6"></td>
                    <td>12月</td>
                    <td id="rm12"></td>
                </tr>
                <tr style="height:30px;">
                    <td>上半年总和</td>
                    <td id="x" style="font-weight:bold;"></td>
                    <td>下半年总和</td>
                    <td id="y" style="font-weight:bold;"></td>
                </tr>
                <tr>
                    <td>月度均值</td>
                    <td id="avg"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="part2">
        <div class="part2-wrapper">
            <p id="data"></p>
            <div>
                <button id="btn-arr" class="btn" data-clipboard-text="">复制为<span class="arr-code">数组代码</span></button>
            </div>
            <div>
                <button id="btn-table-row" class="btn" data-clipboard-text="">复制为<span class="table-row">表格行</span></button>
            </div>
        </div>
    </div>
</body>
</html>
